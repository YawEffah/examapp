{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login | Exam+</title>
        <meta name="author" content="YawEffah">
        <meta name="description" content="Electronic Verification System">
        <link rel="stylesheet" href="{% static 'examplus/css/w3.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="{% static 'examplus/css/login_style.css' %}" rel="stylesheet">
        <link rel="fa icon" type="short icon" href="{% static 'examplus/images/logo.png' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div id="login-container">
           <div class="branding">
                <h1>Exam+</h1>
                <h4>The Premium Exam Management App for Tertiary Insitutions</h4><br>
                <small class="text-center">Use your student-id or staff-id as the username</small>
           </div>
            <form method="POST" action="{% url 'examplus:login' %}" class="login-form">
                <h4 class="text-center">Login | Exam+</h4><br>
                {% csrf_token %}
                <label for="username">Username</label>
                <div>
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="id number" name="username" class="form-control" id="username" required>
                </div>
                <label for="password">Password</label>
                <div>
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" class="form-control" id="password" required>
                </div>
                <span class="btn-wrapper">
                    <input type="reset" value="Clear" class="btns reset-btn">
                    <input type="submit" value="Login" class="btns submit-btn">
                </span>
                
                <a href="#" class="text-danger">Forgot Password?</a>
                {% if message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <p>{{ message }}</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endif %}
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
